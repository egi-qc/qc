- id: QC6_INFO_4
  critical: False
  name: Underlying system information 
  desc: 
    Information about appliances managing computing or storage resources must reflect the actual
    values for resource usage.
  passfail: 
    Pass if information published by the appliance is updated regularly and reflects the actual
    values (i.e. are not set to static default values). The information updates should not
    compromise the availabilty of the service.
  testing: See [EGI QC wiki](https://wiki.egi.eu/wiki/EGI_Quality_Criteria_Testing)
  report: |
    * <span class="label label-success">OK</span> for products that publish dynamic information
      and that information reflects the actual resource information.
    * <span class="label label-warning">WARNING</span> otherwise.
  revision: Substitutes JOBEXEC_EXECMNGR_3 
